<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <p>Este é um texto normal</p>
    <p>Este é um texto em <b>Negrito</b></p>
    <p>Este é um texto em <i>Italico</i></p>
    <p>Este é um texto <u>Sublinhado</u></p>
    <p>Este é um texto <del>excluido</del></p>
    <p>Este é um texto <big>grande</big></p>
    <p>Este é um texto <small>pequeno</small></p>
    <p>Este é um texto <sub>subscrito</sub></p>
    <p>Este é um texto <sup>superescrito</sup></p>
    <p>Este é um texto <tt>monoespaçado</tt></p>
    <p>Este é um texto em <mark>destaque</mark></p>
</body>
</html>
