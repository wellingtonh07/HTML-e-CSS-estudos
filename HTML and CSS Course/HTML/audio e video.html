<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <!--Audio - tag para a música
    source e src - onde está o som(não tenho e não consegui baixar no momento)
    autoplay - roda automaticamente 
    muted - começa sem som
    loop - para rodar sem parar-->
    <audio controls autoplay muted loop>
        <source src="som aqui">
    </audio>
    
    <!--Mesma coisa do audio-->
    <video src="video aqui" width="500px" controls autoplay muted loop></video>
</body>
</html>
