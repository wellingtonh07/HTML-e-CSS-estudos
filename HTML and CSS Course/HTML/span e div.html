<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span e div</title>
</head>
<body>
    <!--Span - container inline
    div - container block, ocupa a largura de toda a página-->
    <h1><span style="background-color: tomato;">este é um titulo com a tag span</span></h1>
    <h1><div style="background-color: cyan;">este é um titulo com a tag div</div></h1>
</body>
</html>
