<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form>

        <!--Esse for é para pessoas que usam leitor de tela ou são deficientes visuais.
        O id serve para o javascript e quando a pessoa clicar no label, nesse caso nome,
        vai direto pra caixa de texto-->

        <label for="nome">Nome:</label>
        <!--required = obrigatório; placeholder = espaço para frase escrita por padrão-->
        <input type="text" placeholder="escreva..." id="nome" required><br><br> 

        <label for="password">Senha:</label>
        <input type="password" id="password" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="seuemail@hotmail.com"><br><br>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone"><br><br>

        <label for="aniversário">Aniversário:</label>
        <input type="date" id="aniversário"><br><br>

        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" min="0" max="99"><br><br>

        <label for="titulo">Titulo:</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="titulo">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." value="Mrs." name="titulo">
        <label for="Phd.">Phd.</label>
        <input type="radio" id="Phd." value="Phd." name="titulo"><br><br>

        <label for="pagamento">Pagamento:</label>
        <select id="pagamento">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br><br>

        <label for="escreva-se">Se inscreva:</label>
        <input type="checkbox" id="escreva-se"><br><br>

        <label for="comentário">Comente:</label>
        <textarea id="comentário" cols="25" rows="3"></textarea><br><br>

        <label for="arquivo">Selecione:</label>
        <input type="file" id="arquivo"><br><br>

        <input type="reset">    <!--Reseta-->

        <input type="submit">   <!--Botão usado para enviar as informações do formulário-->
    
    
    
    </form>
</body>
</html>
