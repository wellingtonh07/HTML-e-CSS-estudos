<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Lista não ordenada -->
    <h4>Comidas</h4>
    <ul>
        <li>Leite</li>
        <li>Suprimentos de Café</li>
        <ul>
            <li>grãos de café</li>
            <li>creme</li>
            <li>açucar</li>
        </ul>
        <li>Pão</li>
        <li>Ovos</li>
    </ul><hr>

    <!--Lista ordenada-->
    <h4>Lista de tarefas</h4>
    <ol>
        <li>Tomar café</li>
        <li>Ir para a aula</li>
        <li>Caminhar com o cachorro</li>
        <li>Trabalhar</li>
    </ol><hr>


    <!--Lista descritiva
    dt - termo de descrição 
    dd - termo de definição-->
    
    <h4>Feras</h4>
    <dl style="background-color: lightblue; border: solid 2px;">
        <dt>Dragão</dt>
        <dd>Animal mítico</dd>
        <dt>Fenix</dt>
        <dd>Ave mitica</dd>
        <dt>Vampiro</dt>
        <dd>Monstro mitico</dd>
        <dt>Lobisomen</dt>
        <dd>Lobo mitico</dd>
    </dl>
</body>
</html>
